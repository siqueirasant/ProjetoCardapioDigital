<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/imagens/favicon.ico" type="image/x-icon">
    <title>Confeitaria Cíntia Lemos</title>
    <!-- Carrega uma biblioteca de ícones para mostrar um menu de barras quando a página for exibida em telas pequenas-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Apenas o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper (Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <script type="text/javascript" src="../static\js\menu.js"></script>
    <!-- head do carrinho -->
    <link rel="stylesheet" href="../static/css/carrinhoMenu.css">
    <script type="text/javascript" src="..\static\js\carrinho.js"></script>
</head>

<body>

    <header>
        <a href="/">
            <img src="../static/imagens/logo-html-250.png" alt="logo1" class='img_header'>
        </a>

        <nav>
            <div class="container-lg">
                <div class='menuGeral' id='menuGeralId'>
                    <div>
                        <a href='/' class="active">Início</a>
                        <a href='sobre.html'>Sobre a Confeitaria</a>
                        <a href='encomenda.html'>Faça sua encomenda</a>
                        <a href='contato.html'>Contato</a>
                        <a href='minhaConta.html'>Minha conta</a>
                        <a href='produtos.html'>Produtos</a>
                        <a href="login.html" id="aEntreResponsivo">Entre</a>
                        <a href="cadastro.html" id="aCadastreResponsivo">Cadastre-se</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <div id="loginArea">
                        <a href="login.html" id="aEntre">Entre</a>
                        <a href="cadastro.html" id="aCadastre">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <content>
        <div class="container-lg">

            <form id="registerForm" action="{{ url_for('atualizar') }}" method="POST">
                <div id="divCentral">
                    <h1>Atualizar</h1>
                    <div id="registerCentral">
                        <div id="registerLeftSide">
                            <input type="hidden" name="id" value="{{ id }}">
                            <div id="divNome">
                                <label for="nome" class="form-label">Nome Produto:</label>
                                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome"
                                    required>
                            </div>
                            <div id="divDescricao">
                                <label for="descricao" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="descricao" name="descricao"
                                    aria-describedby="descricao" required>
                            </div>
                            <div id="divQuantidade">
                                <label for="quantidade" class="form-label">Quantidade:</label>
                                <input type="text" class="form-control" id="quantidade" name="quantidade"
                                    aria-describedby="quantidade" required>
                            </div>
                        </div>
                        <div id="registerRightSide">
                            <div id="preco">
                                <label for="inputNumero" class="form-label">Preço:</label>
                                <input type="number" min="0" max="99999" class="form-control" id="preco" name="preco"
                                    aria-describedby="preco" required>
                            </div>
                        </div>
                    </div>
                    <div id="bottom">
                        <button id="btnLogar" type="submit" class="btn btn-light">Atualizar</button>
                    </div>
                </div>
            </form>
    </content>
    <footer class="footer">
        <p>Confeitaria Cíntia Lemos™ desde 2016. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
