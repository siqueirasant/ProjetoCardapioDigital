<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Confeitaria Cíntia Lemos</title>
	<!-- Carrega uma biblioteca de ícones para mostrar um menu de barras quando a página for exibida em telas pequenas-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/perfil.css">
    <script type="text/javascript" src="js\menu.js"></script>
</head>

<body>

    <header>
        <a href="index.html">	
            <img src="imagens/logo-html-250.png" alt="logo1" class='img_header'>
        </a>
        
        <nav>
            <div class="container-lg">
                <div class='menuGeral' id='menuGeralId'>
                    <div>
                        <a href='index.html'>Início</a>
                        <a href='sobre.html'>Sobre a Confeitaria</a>
                        <a href='encomenda.html'>Faça sua encomenda</a>
                        <a href='contato.html'>Contato</a>
                        <a href='perfil.html' class="active">Minha conta</a>
                        <a href="login.html" id="aEntreResponsivo">Entre</a>
                        <a href="cadastro.html" id="aCadastreResponsivo">Cadastre-se</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <div id="loginArea">
                        <a href="login.html" id="aEntre">Entre</a>
                        <a href="cadastro.html" id="aCadastre">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <content>
        <div class="containerDivCentral">
            <div id="divCentral">
                <div id="registerCentral">
                    <div id="registerLeftSide">
                        <div id="divNome">
                            <label for="inputNome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="inputNome" aria-describedby="nomeHelp" required>
                        </div>
                        <div id="divCEP">
                            <label for="inputCEP" class="form-label">CEP:</label>
                            <input type="number" min="0" max="99999999" class="form-control" id="inputCEP" aria-describedby="CEPHelp" required onblur="pesquisacep(this.value);">
                        </div>
                        <div id="divRua">
                            <label for="inputRua" class="form-label">Rua:</label>
                            <input type="text" class="form-control" id="inputRua" aria-describedby="ruaHelp" required>
                        </div>
                        <div id="divCidade">
                            <label for="inputCidade" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="inputCidade" aria-describedby="cidadeHelp" required>
                        </div>
                        <div id="divBairro">
                            <label for="inputBairro" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="inputBairro" aria-describedby="bairroHelp" required>
                        </div>
                    </div>
                    <div id="registerRightSide">
                        <div id="divNumero">
                            <label for="inputNumero" class="form-label">Numero:</label>
                            <input type="number" min="0" max="99999" class="form-control" id="inputNumero" aria-describedby="numeroHelp" required>
                        </div>
                        <div id="divTelefone">
                            <label for="inputTelefone" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="inputTelefone" aria-describedby="telefoneHelp" required>
                        </div>
                        <div id="divEmail">
                            <label for="exampleInputEmail1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div id="divSenha">
                            <label for="inputSenha" class="form-label">Senha:</label>
                            <input type="text" class="form-control" id="inputSenha" aria-describedby="senhaHelp" required>
                        </div>
                        <div id="divSenha">
                            <label for="inputConfirmSenha" class="form-label">Confimar Senha:</label>
                            <input type="text" class="form-control" id="inputConfirmSenha" aria-describedby="confirmSenhaHelp" required>
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    <button id="btnLogar" type="submit" class="">Editar</button>
                    <button id="btnLogar" type="submit" class="">Salvar</button>
                </div>
            </div>
        </div>
    </content>

    <footer class="footer">
        <p>Confeitaria Cíntia Lemos™ desde 2016. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
